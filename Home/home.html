<html>
    <head>
        <title>Home</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!--External css-->
        <link rel="stylesheet" href="home.css">

    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-sm navbar-dark bg-danger">
                <div class="container-fluid">
                    <ul class="navbar-nav">
                        <li class="nav-item active mt-1  ">
                            <a class="navbar-brand " href="#">Home</a>
                        </li>
                    </ul>
                    <form class="d-flex ml-2 ">
                        <input class="form-control me-2 " type="text" placeholder="Search">
                        <button class="btn btn-outline-light" type="button">Search</button>
                    </form>
                </div>
            </nav>
        </header>
        <div class="row">
            <br>
            <h5>New Matches for you</h5>
            <br>
            <div>
                <div class="image123">
                    <div class="imgContainer">
                        <img src="Images/image1.jfif" alt="image1" width="100" height="100"/>
                        <p>Alana</p>
                    </div>
                    <div class="imgContainer">
                        <img class="middle-img" src="Images/image2.jfif" alt="image2" width="100" height="100"/>
                        <p>Emily</p>
                    </div>
                    <div class="imgContainer">
                         <img src="Images/image3.jfif" alt="image3" width="100" height="100"/>
                        <p>Hectar</p>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="row">
            <div class="container-fluid">
                <br>
                <h5>Messages</h5>
                <div class="row">
                    <div class="card mb-sm-3 mb-md-0 contacts_card">
                        <div class="card-header">
                            <div class="input-group">
                                <input type="text" placeholder="Search..." name="" class="form-control search">
                                <div class="input-group-prepend">
                                    <span class="input-group-text search_btn">Search<i class="fas fa-search"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="card-body contacts_body">
                            <ui class="contacts">
                            <li class="active">
                                <div class="d-flex bd-highlight">
                                    <div class="img_cont">
                                        <img src="Images/image1.jfif" class="rounded-circle user_img">
                                        <span class="online_icon"></span>
                                    </div>
                                    <div class="user_info">
                                        <span>Elena</span>
                                        <p>Elena is online</p>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="d-flex bd-highlight">
                                    <div class="img_cont">
                                        <img src="Images/image2.jfif" class="rounded-circle user_img">
                                        <span class="online_icon offline"></span>
                                    </div>
                                    <div class="user_info">
                                        <span>Taherah</span>
                                        <p>Taherah left 7 mins ago</p>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="d-flex bd-highlight">
                                    <div class="img_cont">
                                        <img src="Images/image3.jfif" class="rounded-circle user_img">
                                        <span class="online_icon"></span>
                                    </div>
                                    <div class="user_info">
                                        <span>Sami Rafi</span>
                                        <p>Sami is online</p>
                                    </div>
                                </div>
                            </li>
                            </ui>
                        </div>
                        <div class="card-footer"></div>
                    </div></div>
                    
        </div>

    </body>
</html>
